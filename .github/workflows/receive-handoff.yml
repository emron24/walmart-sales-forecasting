name: Assistant Handoff Pipeline

on:
  push:
    branches:
      - main

jobs:
  execute_notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies and kernel
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib seaborn papermill jupyter ipykernel
          python -m ipykernel install --user --name python3

      - name: Run 01_data_loading
        run: |
          papermill notebooks/01_data_loading.ipynb notebooks/01_data_loading_output.ipynb

      - name: Run 02_data_cleaning
        run: |
          papermill notebooks/02_data_cleaning.ipynb notebooks/02_data_cleaning_output.ipynb

      - name: Run 03_feature_engineering
        run: |
          papermill notebooks/03_feature_engineering.ipynb notebooks/03_feature_engineering_output.ipynb
