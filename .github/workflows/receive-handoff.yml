name: Assistant Handoff Pipeline

on:
  push:
    branches:
      - main

jobs:
  execute_notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies and kernel
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib seaborn papermill jupyter ipykernel
          python -m ipykernel install --user --name python3

      - name: Run notebook with Papermill
        run: |
          papermill notebooks/01_data_loading.ipynb notebooks/01_data_loading_output.ipynb
